        <div class="content">
            <div id="centeralign">
                    <h3>FILL IN THE DETAILS:</h3>
                    <br />
                <fieldset>
                    <form id="emailform" action="" method="post" target="_blank">
                        <div class="row">
                            <label for="yourname">Name<span style="color:red">*</span>:</label>
                            <input type="text" name="username" id="yourname" required autofocus placeholder="Your name"></input>
                        </div>
                        <br />
                        <br />
                        
                        <div class="row">
                            <label for="youremail">Email address<span style="color:red">*</span>:</label>
                            <input type="email" name="email" id="youremail" required autofocus placeholder="Your email address"></input>
                        </div>
                        <br />
                        <br />
                        <div class="row">
                            <label for="yoursubject">Subject<span style="color:red">*</span>:</label>
                            <input type="text" name="subject" id="yoursubject" required autofocus placeholder="Subject of your email"></input>
                        </div>
                        <br />
                        <br />
                        
                        <div class="row">
                            <label for="emailmessage">Message:</label>
                            <br />
                            <textarea id="emailmessage" name="message" placeholder="Your message here" cols="70" rows="15" required ></textarea>
                        </div>
                        <br />
                        <br />
                        <input id="emailsub" type="submit" value="send mail" onclick="getconfirmation()"></input>
                        <input id="emailreset" type="reset" value="RESET"></input>
                    </form>
                </fieldset>
            </div>
